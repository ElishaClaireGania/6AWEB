<div class="card">
  <h2>TEMPLATE DEMO</h2>
  <form (ngSubmit) = "onSubmit()" #myForm = "ngForm">
  <input type="text" class="input-box" name="username" [(ngModel)]="username" placeholder="Enter username" required>

  <input type="email" class="input-box" name="email" [(ngModel)]="email" placeholder="Enter email" required email>

  <input type="password" class="input-box" name="password" [(ngModel)]="password" placeholder="Enter password" required minlength="6">

  <select name="role" class="input-box" [(ngModel)]="role" required>
    <option value="" disabled selected> Select role</option>
    <option value="admin">Admin</option>
    <option value="user">User</option>
    <option value="guest">Guest</option>
  </select>

  <section>
    <p>Gender:</p>
      <input type="radio" id="male" name="gender" [(ngModel)]="gender" value="male" required>
      <label for="male">Male</label>

      <input type="radio" id="female" name="gender" [(ngModel)]="gender" value="female" required>
      <label for="female">Female</label>
  </section>

   <section>
    <p>Status:</p>
    <input type="radio" id="permanent" name="status" [(ngModel)]="status" value="permanent" required>
    <label for="permanent">Permanent</label>

    <input type="radio" id="probationary" name="status" [(ngModel)]="status" value="probationary" required>
    <label for="probationary">Probationary</label>
  </section>

  <div class="input-group">
    <label for="comments">Comments:</label>
    <textarea
      id="comments"
      name="comments"
      class="input-box"
      [(ngModel)]="comments"
      placeholder="Tell us what you think..."
      rows="4"
      required
      minlength="10"
      #commentRef="ngModel">
    </textarea>

    @if (commentRef.invalid && commentRef.touched) {
      <small class="error">Please enter at least 10 characters.</small>
    }
  </div>

  <input type="submit" value="submit" class="btn" [disabled]="!myForm.valid">
</form>

</div>
